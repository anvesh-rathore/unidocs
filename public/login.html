<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - P2P File Transfer</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="background-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üöÄ</div>
                <h1>FileShare</h1>
            </div>
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê Back
            </button>
        </header>

        <main class="main-content">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account or create a new one</p>
                </div>

                <div class="form-container" id="loginForm">
                    <h3>Sign In</h3>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" placeholder="Enter your username" required>
                        </div>
                        <button type="submit" class="auth-button">
                            <span>Sign In</span>
                            <div class="button-glow"></div>
                        </button>
                    </form>
                    <p class="switch-form">
                        Don't have an account? 
                        <a href="#" id="showRegister">Create one</a>
                    </p>
                </div>

                <div class="form-container hidden" id="registerForm">
                    <h3>Create Account</h3>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" placeholder="Choose a username" required>
                        </div>
                        <button type="submit" class="auth-button">
                            <span>Create Account</span>
                            <div class="button-glow"></div>
                        </button>
                    </form>
                    <p class="switch-form">
                        Already have an account? 
                        <a href="#" id="showLogin">Sign in</a>
                    </p>
                </div>

                <div class="user-info hidden" id="userInfo">
                    <div class="success-icon">‚úÖ</div>
                    <h3>Welcome!</h3>
                    <div class="user-details">
                        <p><strong>Username:</strong> <span id="displayUsername"></span></p>
                        <p><strong>Your ID:</strong> <span id="displayUserId" class="user-id"></span></p>
                    </div>
                    <button class="auth-button" id="continueBtn">
                        <span>Continue to File Transfer</span>
                        <div class="button-glow"></div>
                    </button>
                </div>
            </div>
        </main>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing...</div>
        </div>

        <div class="notifications" id="notifications"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>`
